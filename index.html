<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고뽀뽀 인생네컷</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <main>
      <div class="photos">
        <div
          id="img1"
          class="photo-frame"
          onmouseover="showText(1)"
          onmouseout="hideText(1)"
          onclick="alertText(1)"
        >
          <span id="desc1" class="photo-description"> 뽀뽀야! </span>
        </div>
        <div
          id="img2"
          class="photo-frame"
          onmouseover="showText(2)"
          onmouseout="hideText(2)"
          onclick="alertText(2)"
        >
          <span id="desc2" class="photo-description"> 휙~ </span>
        </div>
        <div
          id="img3"
          class="photo-frame"
          onmouseover="showText(3)"
          onmouseout="hideText(3)"
          onclick="alertText(3)"
        >
          <span id="desc3" class="photo-description"> 박스 탐색 </span>
        </div>
        <div
          id="img4"
          class="photo-frame"
          onmouseover="showText(4)"
          onmouseout="hideText(4)"
          onclick="alertText(4)"
        >
          <span id="desc4" class="photo-description"> 캬아약 </span>
        </div>
      </div>
      <footer>
        <div class="f-title">
          <i class="fa-solid fa-cat icon-white icon-size"></i>
          <p>뽀뽀네컷</p>
          <i class="fa-solid fa-cat icon-white icon-size"></i>
        </div>
        <p class="f-date">2023.02.17</p>
        <p class="f-author">made by Do Hyun</p>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/afee348a73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
