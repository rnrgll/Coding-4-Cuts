<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고뽀뽀 인생네컷</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="photos">
        <div id="img1" class="photo-frame">
          <span id="desc1" class="photo-description">
            첫 번째 이미지 설명
          </span>
        </div>
        <div id="img2" class="photo-frame">
          <span id="desc2" class="photo-description">
            두 번째 이미지 설명
          </span>
        </div>
        <div id="img3" class="photo-frame">
          <span id="desc3" class="photo-description">
            세 번째 이미지 설명
          </span>
        </div>
        <div id="img4" class="photo-frame">
          <span id="desc4" class="photo-description">
            네 번째 이미지 설명
          </span>
        </div>
      </div>
      <footer>
        <div class="f-title">
          <i class="fa-solid fa-cat icon-white icon-size"></i>
          <p>뽀뽀네컷</p>
          <i class="fa-solid fa-cat icon-white icon-size"></i>
        </div>
        <p class="f-date">2023.02.17</p>
        <p class="f-author">made by Do Hyun</p>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/afee348a73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
